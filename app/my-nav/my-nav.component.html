<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>
      {{username}}
      <a mat-raised-button ng-show="showLogout" (click)="logout()">Logout</a>
    </mat-toolbar>
    <mat-nav-list style="margin-top: 15%;">
      <a mat-list-item href="/games">Games</a>
      <a mat-list-item href="/register">Register</a>
      <a mat-list-item href="/login">Login</a>
      <a mat-list-item href="/users">Users</a>
      <a mat-raised-button routerLink="/addGame">Add game</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>OVGL</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
